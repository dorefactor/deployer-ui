<div class="content">

  <h1 class="title">Deployment Template Configuration</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card__container">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          Setup
        </div>
        <div class="card-body">
          <div class="form-group">
            <mat-form-field>
              <input matInput placeholder="Deployment Name" formControlName="name">
            </mat-form-field>
          </div>
          <div class="form-group form__control">
            <ng-select [items]="applications" [loading]="loadingApplication" (change)="onApplicationChange($event)"
              bindLabel="name" bindValue="id" formControlName="applicationId" placeholder="Applications"></ng-select>
          </div>
        </div>
      </div>
    </div>
    <div class="card__container">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          Docker Setup
        </div>
        <div class="card-body">
          <div class="form-group">
            <div>
              <app-key-value-pair [title]="'Environemnt Variables'" [keyPlaceholder]="'Variable Name'"
                [valuePlaceholder]="'Variable Value'" [disabledValueEdition]="false" [showDeleteOption]="false"
                [keyValuePairs]="environmentVariables" [editionMode]="true" [canAddElement]="false"
                (keyValuePairsChange)="onEnvironmentVariablesChange($event)">
              </app-key-value-pair>
            </div>
          </div>
          <div class="form-group">
            <div>
              <app-key-value-pair [title]="'Extra Hosts'" [keyPlaceholder]="'Host Alias'"
                [valuePlaceholder]="'Ip Address'" [disabledValueEdition]="false" [showDeleteOption]="false"
                [keyValuePairs]="extraHosts" [editionMode]="true" [canAddElement]="false"
                (keyValuePairsChange)="onExtraHostsChange($event)">
              </app-key-value-pair>
            </div>
          </div>
          <div class="form-group">
            <div>
              <app-key-value-pair [title]="'Volumes'" [keyPlaceholder]="'Internal Mount Path'"
                [valuePlaceholder]="'External Mount Path'" [disabledValueEdition]="false" [showDeleteOption]="false"
                [keyValuePairs]="volumes" [editionMode]="true" [canAddElement]="false"
                (keyValuePairsChange)="onVolumesChange($event)">
              </app-key-value-pair>
            </div>
          </div>
          <div class="form-group">
            <div>
              <app-key-value-pair [title]="'Exposed Ports'" [keyPlaceholder]="'External Port'"
                [valuePlaceholder]="'Internal Port'" [showDeleteOption]="false" [keyValuePairs]="ports"
                [canAddElement]="false" [canSaveElement]="false" [maskValueInput]="false">
              </app-key-value-pair>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card__container">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          Hosts Setup
        </div>
        <div class="card-body">
          <div class="form-group">
            <app-host-setup (hostsSetupChange)="onHostsSetupChange($event)"></app-host-setup>
          </div>
        </div>
      </div>
    </div>
    <div class="actions-container">
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
