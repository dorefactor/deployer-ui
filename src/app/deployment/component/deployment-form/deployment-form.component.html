<div class="content">

  <h1 class="title">Deployment Order</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card__container">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <span>Setup</span>
        </div>
        <div class="card-body">
          <div class="form-group form__control">
            <ng-select [items]="deploymentTemplates" [loading]="loadingDeploymentTemplates" bindLabel="name"
              bindValue="id" (change)="onDeploymentTemplateChange($event)" formControlName="deploymentTemplateId"
              placeholder="Deployment Templates"></ng-select>
          </div>
          <div class="form-group form__control">
            <mat-form-field>
              <input matInput placeholder="Tag to be Deployed" formControlName="tag">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="card__container">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <span>Hosts Setup</span>
        </div>
        <div class="card-body">
          <div class="form-group">
            <app-host-setup [editionMode]="false" [hostsSetup]="hostsSetup"
              (hostsSetupChange)="onHostsSetupChange($event)"></app-host-setup>
          </div>
        </div>
      </div>
    </div>
    <div class="actions-container">
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Deploy</button>
      </div>
    </div>
  </form>
</div>
