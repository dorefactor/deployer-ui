<div class="content">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card__container">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          Setup
        </div>
        <div class="card-body">
          <div class="form-group form__control">
            <ng-select [items]="deploymentTemplatesSetup" bindLabel="name" bindValue="id" placeholder="Deployment Templates"
               formControlName="deploymentTemplateId"></ng-select>
               <!-- (change)="onApplicationSetupChange($event)" -->
          </div>
          <div class="form-group form__control">
            <mat-form-field>
              <input matInput placeholder="Version to be Deployed" formControlName="version">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div class="actions-container">
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Deploy</button>
      </div>
    </div>
  </form>
</div>
