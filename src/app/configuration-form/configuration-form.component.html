<div class="content">
  <form>
    <div class="card">
      <div class="card-header bg-secondary text-white">
        Host Configuration
      </div>
      <div class="card-body">
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Store Configuration As">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Host IP Address">
          </mat-form-field>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Host Username">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Host Username Password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide" [ngClass]="hide ? 'fa fa-eye-slash' : 'fa fa-eye'">
                </mat-icon>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-secondary text-white">
        Docker Configuration
      </div>
      <div class="card-body">
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Store Application As">
          </mat-form-field>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Docker Registry">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Docker Image">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Docker Tag">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div>
            <app-environment-variables [title]="'Environemnt Variables'"></app-environment-variables>
          </div>
        </div>
        <div class="form-group">
          <div>
            <app-environment-variables [title]="'Exposed Ports'"></app-environment-variables>
          </div>
        </div>

      </div>
    </div>
    <!-- <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="docker-application">Docker Application</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button> -->
  </form>
</div>
