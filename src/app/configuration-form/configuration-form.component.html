<div class="content">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card">
      <div class="card-header bg-secondary text-white">
        Host Configuration
      </div>
      <div class="card-body">
        <div class="form-group">
          <mat-form-field>
            <input matInput formControlName="configurationName" placeholder="Store Configuration As">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput formControlName="hostIpAddress" placeholder="Host IP Address">
          </mat-form-field>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input matInput formControlName="hostUsername" placeholder="Host Username">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput formControlName="hostUsernamePassword" placeholder="Host Username Password"
                  [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide" [ngClass]="hide ? 'fa fa-eye-slash' : 'fa fa-eye'">
                </mat-icon>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div formGroupName="dockerApplicationConfiguration" class="card">
      <div class="card-header bg-secondary text-white">
        Docker Configuration
      </div>
      <div class="card-body">
        <div class="form-group">
          <mat-form-field>
            <input matInput formControlName="applicationName" placeholder="Store Application As">
          </mat-form-field>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input matInput formControlName="registryUrl" placeholder="Registry Url">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput formControlName="imageName" placeholder="Image">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput formControlName="imageTag" placeholder="Tag">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div>
            <app-key-value-pair [title]="'Environemnt Variables'" [keyPlaceholder]="'Variable Name'"
              [valuePlaceholder]="'Variable Value'" (keyValuePairsChange)="onEnvironmentVariablesChange($event)">
            </app-key-value-pair>
          </div>
        </div>
        <div class="form-group">
          <div>
            <app-key-value-pair [title]="'Exposed Ports'" [keyPlaceholder]="'External Port'"
              [valuePlaceholder]="'Internal Port'" (keyValuePairsChange)="onPortsChange($event)">
            </app-key-value-pair>
          </div>
        </div>
      </div>
    </div>
    <div class="actions-container">
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
