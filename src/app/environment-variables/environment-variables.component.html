  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>{{ title }}
          <a (click)="onEditCloseItems()" class="text-info">
            <i [ngClass]="isEditItems ? 'fa fa-times-circle' : 'fa fa-pencil'"></i>
            </a>
          </th>
        </tr>
      </thead>
      
    <tbody *ngIf="!isEditItems">
      <tr *ngFor="let environmentVariable of environmentVariables; let i = index">
        <td *ngIf="environmentVariable?.name">
          <i (click)="deleteFieldValue(i)" class="fa fa-times-circle"></i> {{environmentVariable.name}}
        </td>
      </tr>
    </tbody>

    <tbody *ngIf="isEditItems">
      <tr *ngFor="let environmentVariable of environmentVariables; let i = index">
        <td>
          <div class="input-group">
            <div class="input-group-prepend">
              <div (click)="deleteFieldValue(i)" class="input-group-text">
                <i class="fa fa-times-circle"></i>
              </div>
            </div>

            <mat-form-field>
                <input matInput placeholder="Variable Name" [(ngModel)]="environmentVariable.name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Variable Value" [(ngModel)]="environmentVariable.value">
            </mat-form-field>
  
            <!-- <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}"
              placeholder="Name..."> -->
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <button *ngIf="environmentVariables.length <= 10" class="btn btn-secondary btn-lg1" type="button"
            (click)="addFieldValue()" style="margin-right:10px">Add More Item</button>
          <button (click)="onEditCloseItems()" class="btn btn-primary btn-lg1" type="button">Save Items</button>
        </td>
      </tr>
    </tbody>
  </table>
